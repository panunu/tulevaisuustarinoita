@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Muli|Lora|Source+Sans+Pro">
    </head>
    <body>
        <aside>
            <div class="content">
                <h1>Tulevaisuus&shy;tarinat</h1>

                <p>Kokoelma kirjoituksia. Näkemyksiä tulevaisuudesta.</p>

                <p>
                    <br>
                    <a href="#stories" class="button">Lue</a>
                </p>
            </div>
        </aside>

        <section id="stories" class="stories content">
            @content
        </section>

        <!--
        <footer>
            <a href="#" class="button">Haluatko kertoa oman tarinasi?</a>
        </footer>

    </body>
